<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon Dice</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js"></script>
</head>
<body onload="comenzarJuego();">
    <div id="colores">
        <img src="simon.png" class="imagen">
        <img src="color (1).png" class="imagen color" id="color1">
        <img src="color (2).png" class="imagen color" id="color2">
        <img src="color (3).png" class="imagen color" id="color3">
        <img src="color (4).png" class="imagen color" id="color4">
    </div>
    <div id="colliders">
        <div id="collider1" class="collider" onclick="tocarColor(this);">

        </div>
        <div id="collider2" class="collider" onclick="tocarColor(this);">

        </div>
        <div id="collider3" class="collider" onclick="tocarColor(this);">

        </div>
        <div id="collider4" class="collider" onclick="tocarColor(this);">

        </div>
    </div>
    <div id="numeros">
        <img src="numero1.png" class="numero" id="numero1">
        <img src="numero2.png" class="numero" id="numero2">
        <img src="numero3.png" class="numero" id="numero3">
    </div>
</body>
</html>
